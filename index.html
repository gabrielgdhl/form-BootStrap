<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
   
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="stilo.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Mr Formulário</h1>
        </div><hr>
        <div class="row">
            <class class="col-sm-7">
                <h3>Cadastre-se</h3>
                <form action="">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="user">Usuário</label>
                        <input type="text" class="form-control" id="user">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os temos do serviço.            
                        </label>
                    </div>

                    <input type="submit" type="Salvar" class="btn btn-primary">
                </form>
            </class>
            <class class="col-sm-5">
                <h3>Logar</h3>
                <form action="">
                    <div class="form-group">
                        <label for="email1">Email</label>
                        <input type="email" class="form-control" id="email1" placeholder="Usuário ou email">
                    </div>
                    <div class="form-group">
                        <label for="senha1">Senha</label>
                        <input type="password" class="form-control" id="senha1" placeholder="Digite sua senha">
                    </div><br>
                    <input type="submit" class="btn btn-primary">
                </form>
            </class>
        </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
